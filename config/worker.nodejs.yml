queue: node_and_php
shell:
  buffer: 2.0
timeouts:
  install: 600
  before_script: 600
  script: 7200
vms:
  count: 5
  base: lucid32_old
  memory: 1024
  cookbooks: 'vendor/cookbooks/vagrant_base'
  json:
    mysql:
      server_root_password: ""
    postgresql:
      max_connections: 256
    travis_build_environment:
      use_tmpfs_for_builds: true
    rvm:
      default: 1.9.3
      rubies:
      - name: 1.9.3
      gems:
        - bundler
        - rake
  recipes:
    - travis_build_environment
    - apt
    - build-essential
    - networking_basic
    - openssl
    - sysctl
    - libyaml
    - emacs::nox
    - timetrap
    - git
    - sqlite
    - postgresql::client
    - mysql::client
    - php::multi
    - postgresql::server
    - mysql::server
    - scons
    - libqt4
    - libv8
    - nodejs::multi
    - java
    - rvm
    - rvm::multi
    - redis
    - riak
    - mongodb
    - memcached
    - rabbitmq::with_management_plugin
    - imagemagick
    - sphinx::all
    - xserver
    - vim
