queue: rails
shell:
  buffer: 2.0
timeouts:
  install: 600
  before_script: 600
  script: 7200
vms:
  count: 5
  base: lucid32_old
  memory: 1024
  cookbooks: 'vendor/cookbooks/vagrant_base'
  json:
    rvm:
      rubies:
      - name: 1.8.7
      - name: 1.9.2-head
      - name: 1.9.3
      - name: ruby-head
      - name: jruby
      default:
        - ruby-1.8.7
      gems:
        - bundler
        - rake
        - chef
      aliases:
        1.9.2: 1.9.2-head
    mysql:
      server_root_password: ""
    postgresql:
      max_connections: 256
    travis_build_environment:
      use_tmpfs_for_builds: true
  recipes:
    - travis_build_environment
    - apt
    - build-essential
    - networking_basic
    - openssl
    - scons
    - sysctl
    - libyaml # libyaml MUST be installed before rubies. MK.
    - emacs::nox
    - vim
    - timetrap
    - git
    - libv8
    - nodejs
    - rvm
    - rvm::multi
    - sqlite
    # - postgresql::client
    # - postgresql::server
    - mysql::client
    - mysql::server_on_ramfs
    - memcached
